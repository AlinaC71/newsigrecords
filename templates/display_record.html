<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records page</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <h1>Record info requested</h1>

    <br>
    <br>
        
    <table>
        <thead>
            <tr>
                <th>Control Area</th>
                <th>Installation</th>
                <th>Location</th>
                <th>Drawing number</th>
                <th>Barcode</th>
                <th>Title</th>                       
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for item in row%}
                <td>{{ item}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
